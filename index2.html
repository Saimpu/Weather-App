<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="template">
        <div class="text">
        <input type="text" placeholder="enter city name" class="input" spellcheck="false">
         <a href="#" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
       </div>
    <div class="weather">
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/PZgX48RS/clear.png" class="weather-icon" alt="clear" border="0" ></a>
        <h1 class="temp">22Â°C</h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
              <a href="https://imgbb.com/"><img src="https://i.ibb.co/CpJg84GL/humidity.png" alt="humidity" border="0"></a>
                <div>
                    <p class="Humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                   <a href="https://imgbb.com/"><img src="https://i.ibb.co/6GSz15w/wind.png" alt="wind" border="0"></a>
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
            <div class="col">
                  <a href="https://imgbb.com/"><img src="https://i.ibb.co/TxrtQK07/weather.png" alt="weather" border="0" style="width: 70px; height: 70px;"></a>
                    <div>
                        <p class="presure">500Pa</p>
                        <p>Pressure</p>
                    </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
    
</body>
</html>
